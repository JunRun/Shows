{{template "common/header.html"}}
    <div id="contenedor">
        <div class="login_box">
            <div class="box">
                <a id="c_loginbox">
                    <i class="icon-close2"></i>
                </a>
                <h3>Login to your account</h3>
                <form method="post" action="https://watchtvepisodes.me/warlam/">
                    <fieldset class="user">
                        <input type="text" name="log" placeholder="Username"></fieldset>
                    <fieldset class="password">
                        <input type="password" name="pwd" placeholder="Password"></fieldset>
                    <label>
                        <input name="rememberme" type="checkbox" id="rememberme" value="forever">Remember Me</label>
                    <fieldset class="submit">
                        <input type="submit" value="Log in"></fieldset>
                    <a class="register" href="https://watchtvepisodes.me/account-3/?action=sign-in">Register a new account</a>
                    <label>
                        <a class="pteks" href="https://watchtvepisodes.me/warlam/?action=lostpassword">Lost your password?</a></label>
                    <input type="hidden" name="redirect_to" value="https://watchtvepisodes.me/"></form>
            </div>
        </div>
        <div class="module">
            <div class="content">
                <div id="featload" class="load_modules">Loading..</div>
                <style>.rpwe-block ul{list-style:none !important;margin-left:0 !important;padding-left:0 !important;width:100%;height:770px;box-shadow:0 8px 8px 0 rgba(0,0,0,0.2),0 12px 30px 0 rgba(0,0,0,0.19)}.rpwe-block li{border-bottom:1px solid rgba(255,255,255,0);margin-bottom:4px;padding-bottom:1px;list-style-type:none;border-radius:25px;background:#21212180;padding-left:10px}.rpwe-block a{display:inline !important;text-decoration:none}.rpwe-block h3{background:none !important;clear:none;margin-bottom:0 !important;margin-top:0 !important;font-weight:400;font-size:15px !important;line-height:1.5em;text-align:center}.rpwe-thumb{border:1px solid #eee !important;box-shadow:none !important;margin:2px 10px 2px 0;padding:3px !important}.rpwe-summary{font-size:12px}.rpwe-time{color:#ffffff;font-size:12px;text-align:right}.rpwe-comment{color:#bbb;font-size:11px;padding-left:5px}.rpwe-alignleft{display:inline;float:left}.rpwe-alignright{display:inline;float:right}.rpwe-aligncenter{display:block;margin-left:auto;margin-right:auto}.rpwe-clearfix:before,.rpwe-clearfix:after{content:"";display:table !important}.rpwe-clearfix:after{clear:both}.rpwe-clearfix{zoom:1}</style>
                <header>
                    <h2>Popular shows</h2>
                    <span>
                <a href="/movies" class="see-all">See all</a></span>
                </header>
                <div id="tvload" class="load_modules">Loading..</div>
                <div class="items">
                    {{range .moviesList}}
                    <article id="{{.Id}}" class="item tvshows">
                        <div class="poster">
                            <img src="{{.ImgUrl}}" alt="Yorkshire Airport">
                            <div class="rating">
                                <span class="icon-star2"></span>{{.MovieMark}}</div>
                            <div class="mepo"></div>
                            <a href="/episode/{{.Id}}">
                                <div class="see"></div>
                            </a>
                        </div>
                        <div class="data">
                            <h3>
                                <a href="/episode/{{.Id}}"> {{.DeName}}</a></h3>
                            <span>&nbsp;</span>
                            </div>
                    </article>
                    {{end}}
                </div>

            </div>
            <div class="sidebar scrolling">
                <div class="fixed-sidebar-blank">
                    <aside id="media_image-7" class="widget widget_media_image">
                        <a href="/movies">
                            <img width="300" height="169" src="{{randomImg}}" class="image wp-image-93020 attachment-medium size-medium" alt="" style="max-width: 100%; height: auto;" sizes="(max-width: 300px) 100vw, 300px" /></a>
                    </aside>
                  </div>
            </div>
        </div>
    </div>
{{template "common/footer.html"}}
